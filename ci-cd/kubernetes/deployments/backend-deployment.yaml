apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-ui-backend
  labels:
    app: ai-ui-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-ui-backend
  template:
    metadata:
      labels:
        app: ai-ui-backend
    spec:
      containers:
      - name: ai-ui-backend
        image: ghcr.io/${{ github.repository_owner }}/ai-ui-backend:latest # Placeholder for image tag
        ports:
        - containerPort: 8000
