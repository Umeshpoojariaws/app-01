name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set lowercase repository owner
      run: echo "REPO_OWNER_LOWERCASE=${{ github.repository_owner | toLower }}" >> $GITHUB_ENV

    - name: Build and push frontend Docker image
      run: |
        docker build ./app/frontend -t ghcr.io/$REPO_OWNER_LOWERCASE/ai-ui-frontend:${{ github.sha }}
        docker push ghcr.io/$REPO_OWNER_LOWERCASE/ai-ui-frontend:${{ github.sha }}

    - name: Build and push backend Docker image
      run: |
        docker build ./app/backend -t ghcr.io/$REPO_OWNER_LOWERCASE/ai-ui-backend:${{ github.sha }}
        docker push ghcr.io/$REPO_OWNER_LOWERCASE/ai-ui-backend:${{ github.sha }}

    - name: Run backend tests
      run: |
        # Placeholder for running backend tests
        echo "Running backend tests..."
        # Example: docker run --rm ghcr.io/${{ github.repository_owner }}/ai-ui-backend:${{ github.sha }} python -m pytest ./app/tests
