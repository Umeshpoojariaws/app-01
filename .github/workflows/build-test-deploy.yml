name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run frontend tests
        run: |
          echo "Running basic frontend checks..."
          # Check if index.html exists
          test -f ./app/frontend/src/index.html || { echo "index.html not found!"; exit 1; }
          # Check for specific content within index.html
          grep -q "AI UI Frontend" ./app/frontend/src/index.html || { echo "Frontend title not found!"; exit 1; }
          grep -q "Welcome to the AI UI Frontend" ./app/frontend/src/index.html || { echo "Frontend heading not found!"; exit 1; }
          echo "Frontend basic checks passed."

      - name: Run backend tests
        run: |
          docker run --rm -v "$(pwd)/app/backend:/app" python:3.9-slim-buster python -m pytest /app/tests

  build-and-push:
    runs-on: ubuntu-latest
    needs: test # This ensures tests run first
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push frontend Docker image
        run: |
          docker build ./app/frontend -t ghcr.io/umeshpoojariaws/ai-ui-frontend:${{ github.sha }}
          docker push ghcr.io/umeshpoojariaws/ai-ui-frontend:${{ github.sha }}

      - name: Build and push backend Docker image
        run: |
          docker build ./app/backend -t ghcr.io/umeshpoojariaws/ai-ui-backend:${{ github.sha }}
          docker push ghcr.io/umeshpoojariaws/ai-ui-backend:${{ github.sha }}
